name: Translation Sync Tracker

on:
  push:
    branches: [main, week2]
    paths:
      - 'src/content/examples/en/**'
  pull_request:
    branches: [main, week2]
    paths:
      - 'src/content/examples/en/**'
  workflow_dispatch:
    inputs:
      scan_all:
        description: 'Scan all files instead of just changed files'
        required: false
        default: false
        type: boolean
      create_issues:
        description: 'Create GitHub issues for outdated translations'
        required: false
        default: true
        type: boolean

jobs:
  track-translation-changes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch previous commit to compare changes
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install translation tracker dependencies
        run: cd .github/actions/translation-tracker && npm install
        
      - name: Run translation tracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCAN_ALL: ${{ inputs.scan_all || 'false' }}
          CREATE_ISSUES: ${{ inputs.create_issues }}
        run: |
          if [ "$SCAN_ALL" = "true" ]; then
            echo "üîç Running manual scan of ALL files..."
            node -e "
              const { main } = require('./.github/actions/translation-tracker/index.js');
              main(null, { 
                scanAll: true, 
                createIssues: process.env.CREATE_ISSUES === 'true',
                githubToken: process.env.GITHUB_TOKEN 
              });
            "
          else
            echo "üìù Running normal change detection..."
            node .github/actions/translation-tracker/index.js
          fi 