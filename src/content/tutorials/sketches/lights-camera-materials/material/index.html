<div id="pageContainer">
  <div id="sketchContainer"></div>
  <div id="controlsContainer">
    <label>
      fill: <input type="color" id="fillColor" value="#FFFFFF" />
    </label>
    
    <label>
      ambientMaterial: <input id="toggleAmbientMaterial" name="materialSelect" type="checkbox"/> <input type="color" id="ambientColor" value="#DD5500" />
    </label>
    
    <label>
      emissiveMaterial: <input id="toggleEmissiveMaterial" name="materialSelect" type="checkbox"/> <input type="color" id="emissiveColor" value="#3E6BB8" />
    </label>
    
    <label>
      specularMaterial: <input id="toggleSpecularMaterial" name="materialSelect" type="checkbox"/> <input type="color" id="specularColor" value="#AAAAAA" />
    </label>
    
    <label>
      shininess: <input id="shininessSlider" type="range" min="1" max="300" value="100" disabled />
    </label>
    
    <label>
      normalMaterial: <input id="toggleNormalMaterial" name="materialSelect" type="checkbox" /> 
    </label>
  </div>
</div>
