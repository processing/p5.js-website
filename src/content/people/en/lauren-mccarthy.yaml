blurb: >
  Lauren Lee McCarthy (she/they) is an artist having social relationships in the midst of
  automation, surveillance, and algorithmic living. She has received grants and residencies
  from Creative Capital, United States Artists, LACMA, Sundance, Eyebeam, Pioneer Works, Autodesk,
  and Ars Electronica. Her work SOMEONE was awarded the Ars Electronica Golden Nica and the Japan Media
  Arts Social Impact Award, and her work LAUREN was awarded the IDFA DocLab Award for Immersive Non-Fiction.
