briefPageDescriptions:
  Reference: 找到每一段 p5.js 代码的简单解释。
  p5.sound Reference: 使用 Web Audio 功能扩展 p5.js，包括音频输入、播放、分析和合成。
  Examples: 通过简短的示例探索 p5.js 的可能性。
  Tutorials: 从零开始或者通过循序渐进的课程扩展你的 p5.js 技能。
  Contribute: 参与 p5.js —— 创作、编码、文档、捐赠、教学等等！
  Community: 看看世界各地的人们用 p5.js 做了什么，并分享你自己的作品。
  Sketches: 从 p5.js 社区的绘图中获得灵感。
  Events: 看看 p5.js 如何将人们聚集在一起 —— 或者组织你自己的活动。
  Libraries: 使用社区创建的库扩展 p5.js 的可能性。
  About: 了解 p5.js 背后的使命、价值观和人员。
  People: 了解 p5.js 团队。
contributePage:
  Statement: >
    我们的社区重视各种形式的贡献，并努力扩大"贡献者"这个词的含义。这包括文档、教学、编写代码、艺术创作、写作、设计、活动组织、策展，或任何你能想象到的其他形式。
  ImageAltText: >
    参与者们热情洋溢地举手微笑的合影。
  ImageCaption: >
    p5.js 2019年贡献者大会的参与者。
  DonateDescription: >
    p5.js 需要您的支持！
peoplePage:
  PageDescription: p5.js 由 Lauren Lee McCarthy 于 2013 年创建，作为 Processing 在网页环境下的新诠释。从那时起，我们在从 Processing 和共享社区汲取灵感的同时，也允许自己有所偏离和成长。p5.js 由贡献者社区维持，并得到 Processing Foundation 的支持。目前，p5.js 遵循 2020 年开始的轮值领导模式。
